	function splitDate(value){
		var birth = value.substring(6,14);
        var arr = birth.split('');  
        arr.splice(4, 0, "-");       
        arr.splice(7, 0, "-");
        var result = arr.join('');
		return result;
	}

				dDate.setFullYear(2016, 7, 16);

					var d = e.date;
					info.textContent = d.getFullYear() + "-" + (d.getMonth() + 1) + "-" + d.getDate();
				}, function(e) {
//					info.innerText = self.birth;
				}, {
					title: "请选择日期",
					date: dDate,
					minDate: minDate,
					maxDate: maxDate
				});})};
