<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>

		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<script src="js/Common.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/mui.min.js"></script>
		<script src="js/jquery-3.2.0.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/json.js" type="text/javascript" charset="utf-8"></script>
		<link href="css/mui.min.css" rel="stylesheet" />
		<link href="css/mui.picker.min.css" rel="stylesheet" type="text/css" />
		<link rel="stylesheet" href="css/mui.min.css">
		<style>
			html,body {
				background-color: #efeff4;
			}
			.title{
				margin: 20px 15px 10px;
				color: #6d6d72;

			}

	<body>
		<div class="mui-content">
			<div class="mui-content">
				<div class="mui-card">
					<div class="mui-card-header">新增业主</div>
					<div class="mui-card-content">
						<form class="mui-input-group">
						
						<div class="mui-input-row">
								<label style="width: 30%;">社区</label>
								<select style="width: 65%;" id="shequID" class="mui-btn-block" onchange="getXiaoquInfo()">
									<option >请选择</option>
								</select>
							</div>
							
							<div class="mui-input-row">
								<label style="width: 30%;">小区</label>
								<select style="width: 65%;" class="mui-btn-block" id='communityInfo' onchange="getBuildingInfo()">
									<option value="">请选择</option>
								</select>
							</div>
							<div class="mui-input-row">
								<label style="width: 30%;">楼栋</label>
								<select style="width: 65%;" class="mui-btn-block" id="LouDongID"  onchange="getRoomInfo()">
									<option value="item-1">请选择</option>
								</select>
							</div>
							<div class="mui-input-row">
								<label style="width: 30%;">房号</label>
							<select style="width: 65%;" class="mui-btn-block" id="FangHaoID">
									<option value="item-1">请选择</option>
								</select>
							</div>
							<div class="mui-input-row">
								<label style="width: 30%;">姓名</label>
								<input id="nameStr" style="width: 65%;" type="text" class="mui-input-clear" placeholder="请输入" data-input-clear="5"><span class="mui-icon mui-icon-clear mui-hidden"></span>
							</div>
							
								<div class="mui-input-row">
								<label style="width: 30%;">性别</label>
								<select   id="sexStr" style="width: 65%;" class="mui-btn-block">
									<option value="">请选择</option>
									<option value="c1670767bf2840a1aab00f364f781cdb">男</option>
									<option value="c14b60b63693440089304675e6dbcfc8">女</option>
								</select>
							</div>
							<div class="mui-input-row">
								<label style="width: 30%;">身份证号</label>
								<input  id="idcardStr" style="width: 65%;" type="text" class="mui-input-clear" placeholder="请输入" data-input-clear="5"><span class="mui-icon mui-icon-clear mui-hidden"></span>
							</div>
							<div class="mui-input-row">
								<label style="width: 30%;">手机号</label>
								<input  id="phoneStr" style="width: 65%;" type="text" class="mui-input-clear" placeholder="请输入" data-input-clear="5"><span class="mui-icon mui-icon-clear mui-hidden"></span>
							</div>
							<div class="mui-input-row">
								<label style="width: 30%;">族别</label>
								<select  id="nationID" style="width: 65%;"  class="mui-btn-block" >
								</select>
							</div>
							<div class="mui-input-row">
								<label style="width: 35%;">与业主关系</label>
								<select  id="relationList" style="width: 65%;"class="mui-btn-block" >
								</select>
							</div>
							<div class="mui-input-row">
								<label style="width: 30%;">出生日期</label>
								<label  id="pickDateBtn" style="width: 65%;" type="text" class="mui-input-clear" placeholder="点击选择出生时间" data-input-clear="5">点击选择出生日期<span class="mui-icon mui-icon-clear mui-hidden"></span>
								
							</div>
							<div class="mui-input-row">
								<label style="width: 30%;">籍贯</label>
								<input  id="jgStr" style="width: 65%;" type="text" class="mui-input-clear" placeholder="请输入" data-input-clear="5"><span class="mui-icon mui-icon-clear mui-hidden"></span>
							</div>
						</form>
						
						<div id='result' class="ui-alert"></div>
					</div>
					<div class="mui-card-footer">
						<div class="mui-button-row" style="margin: 0 auto;">
							<button type="button" class="mui-btn mui-btn-primary" id="addNewPerson" onclick="addNewPersonInfo()" >确认</button>&nbsp;&nbsp;
							<button type="button" class="mui-btn mui-btn-danger" onclick="return false;">取消</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	<script src="../js/mui.min.js"></script>	
	<!--时间选择器-->	
	<script>
				var info = document.getElementById("pickDateBtn");
				document.getElementById("pickDateBtn").addEventListener('tap', function() {
				var dDate = new Date();
				dDate.setFullYear(2016, 7, 16);
				var minDate = new Date();
				minDate.setFullYear(1800, 0, 1);
				var maxDate = new Date();
				maxDate.setFullYear(2050, 01, 01);
				plus.nativeUI.pickDate(function(e) {
					var d = e.date;
					info.textContent = d.getFullYear() + "-" + (d.getMonth() + 1) + "-" + d.getDate();
				}, function(e) {
					info.innerText = "您没有选择日期";
				}, {
					title: "请选择日期",
					date: dDate,
					minDate: minDate,
					maxDate: maxDate
				});
			})
		</script>
	<!--提交新增人员-->
	<script type="text/javascript">
		
		function addNewPersonInfo(){
			//获取参数列表
			var shequID = document.getElementById("shequID").value;
			var xiaoquID = document.getElementById("communityInfo").value;
			var loudongID = document.getElementById("LouDongID").value;
			var fanghaoID = document.getElementById("FangHaoID").value;
		
			//
				var name = document.getElementById("nameStr").value;
				var sex = document.getElementById("sexStr").value;
				var idcard = document.getElementById("idcardStr").value;
				var phone = document.getElementById("phoneStr").value;
				var nation = document.getElementById("nationID").value;
				var birth = document.getElementById("pickDateBtn").textContent;
				var jg = document.getElementById("jgStr").value;
				var relation = document.getElementById("relationList").value;
			//发送请求 
		
				if (idcard.length != 18) {
					mui.toast('请检查身份证号是否正确');
					return;
				}
				if(phone.length != 11){
					mui.toast('请手机号码是否正确');
					return;
				}

			
				var data = {
					"peo_hs_num":fanghaoID,
					"peo_sq_id":shequID,
					"peo_xq_id":xiaoquID,
					"peo_ld_id":loudongID,
					"peo_name":name,
					"peo_nation_id":nation,
					"peo_jg_id":jg,
					"peo_card_num":idcard,
					"peo_phone":phone,
					"peo_sex":sex,
					"peo_birthday":birth,
					"peo_yz_relation":relation,
				};
				
				var params = $.toJSON(data);
				
				mui.ajax('http://124.117.230.75:8080/app?cmd=newlive',{
					data:params,
					headers:{'Content-Type':'application/json'},	
					dataType:'json',//服务器返回json格式数据
					type:'post',//HTTP请求类型
					success:function(data){
						if (data.data == '新增人员成功!') {
							mui.confirm('新增人员成功!')
						} else{
							mui.confirm('新增人员失败!')
						}
					},
					error:function(xhr,type,errorThrown){
						mui.confirm('连接失败,检查网络设置!')						
					}
				});
		}
		document.getElementById("addNewPerson").addEventListener('tap',function(){
		});
		
	</script>	
	<!--获取动态小区 楼栋 房间信息-->
	<script type="text/javascript">
		//发送请求加载小区数据;
		function getXiaoquInfo(){
				var selected_val = document.getElementById('shequID').value;
				common.getXiaoqu(selected_val,function(result){
					document.getElementById("communityInfo").innerHTML = result;
					getBuildingInfo()
				});
		}
		//发送请求加载楼栋数据
		 function getBuildingInfo(){
				var selected_val = document.getElementById('communityInfo').value;
				common.getLoudong(selected_val,function(result){
					document.getElementById("LouDongID").innerHTML = result;
					getRoomInfo();
				});
		 }
		 //获取房间信息
		 function getRoomInfo(){
		 	var selected_val = document.getElementById('LouDongID').value;
		 	common.getRoomList(selected_val,function(result){
					document.getElementById("FangHaoID").innerHTML = result;
				});
		 }
	</script>
	<!--页面初始化页面-->
	<script>
		
			//页面加载后触发的函数
			mui.plusReady(function(){
		
			//获取社区列表
			common.getSheQu(function(result){
				document.getElementById("shequID").innerHTML = result;
				getXiaoquInfo();
			});
			
				//获取民族列表
				mui.ajax('http://124.117.230.75:8080/app?cmd=getnationlist',{
					dataType:'json',//服务器返回json格式数据
					type:'get',//HTTP请求类型
					success:function(data){
						var area_name = '<option value="">请选择</option>';
						for (i=0;i<data.data.length;i++) {
								area_name +=
								'<option value="'+
								data.data[i].ids
								+'">'+ data.data[i].val+'</option>';
						}
						document.getElementById("nationID").innerHTML = area_name;
					},
					error:function(xhr,type,errorThrown){
						
					}
				});
			
				//获取业主关系列表
				mui.ajax('http://124.117.230.75:8080/app?cmd=getyzrelationlist',{
					dataType:'json',//服务器返回json格式数据
					type:'get',//HTTP请求类型
					success:function(data){
						var area_name = '<option value="">请选择</option>';
						for (i=0;i<data.data.length;i++) {
								area_name +=
								'<option value="'+
								data.data[i].ids
								+'">'+ data.data[i].val+'</option>';
						}
						document.getElementById("relationList").innerHTML = area_name;
					},
					error:function(xhr,type,errorThrown){
						
					}
				});
			
			
			});
	
			mui.init({
				swipeBack:true //启用右滑关闭功能
			});
	</script>
