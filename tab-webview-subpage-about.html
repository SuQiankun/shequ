	<script>
		
			//添加点击事件
		document.getElementById('showMessage').addEventListener('tap',function(){
					mui.openWindow({
					    url: 'showMessage.html', 
					    id:'showMessgae',
				     });
		});

		document.getElementById('visitID').addEventListener('tap',function(){
			mui.openWindow({

	mui.plusReady(function(){
	//开启回弹
		_self = plus.webview.currentWebview();
		_self.setStyle({
			bounce: "vertical",
			bounceBackground:"#efeff4"
		});
		//获取首页数据
		
		var zhuhu = document.getElementById("zhuhu");
		var chuzu = document.getElementById("chuzu");
		var changzhu = document.getElementById("changzhu");
		var liudong = document.getElementById("liudong");
		var zhongdian = document.getElementById("zhongdian");
		var minzu = document.getElementById("minzu");
		var yearvisit = document.getElementById("yearvisit");
		var mouthvisit = document.getElementById("mouthVisit");
		var todaycnt = document.getElementById("todaycnt");
		
		mui.ajax('http://192.168.1.7/platform/index/?fromapp=1',{
			dataType:'json',//服务器返回json格式数据
			type:'get',//HTTP请求类型
			success:function(data){
				//设置首页信息
				changzhu.textContent = data.data[0].changzhu;
				chuzu.textContent = data.data[0].chuzu;
				liudong.textContent = data.data[0].liudong;
				minzu.textContent = data.data[0].minzu;
				zhongdian.textContent = data.data[0].zhongdian;
				zhuhu.textContent = data.data[0].zhuhu;
				yearvisit.textContent = data.data[0].yearplan + '/'+data.data[0].yearvisited;
				mouthvisit.textContent = data.data[0].monthplan + '/'+data.data[0].monthvisited;
				
			},
			error:function(xhr,type,errorThrown){
				console.log(xhr,type,errorThrown);
			}
		});
		
		
		
		
		
	});
	</script>
