	<script>
			//添加点击事件
		document.getElementById('showMessage').addEventListener('tap',function(){
					mui.openWindow({
					    url: 'showMessage.html', 
					    id:'showMessgae',
				     });
		});

		document.getElementById('visitID').addEventListener('tap',function(){

	mui.plusReady(function(){
		
			console.log('we'+plus.webview.getWebviewById());
			
				var resultStr =  plus.navigator.getCookie('http://117.146.77.26/');
	    			var resultArr = resultStr.split(';');
	    			
			    for (i = 0; i< resultArr.length;i++) {
						var keyStr = resultArr[i].split('=');
						if ( strcmp(keyStr[0],"userNick") == 0 ) {
							document.getElementById("loginName").innerText = decodeURI((keyStr[1]));
						}
			    }
			    
			function strcmp(a, b) {
			    a = a.toString().trim(), b = b.toString();
			    for (var i=0,n=Math.max(a.length, b.length); i<n && a.charAt(i) === b.charAt(i); ++i);
			    if (i === n) return 0;
			    return a.charAt(i) > b.charAt(i) ? -1 : 1;
			}


		//设置时间
		var y = new Date();
		document.getElementById("year").innerText = y.getFullYear();
		document.getElementById("mouth").innerText =  y.getMonth()+1;
		document.getElementById("day").innerText = y.getDate();
		
		var week;
			switch (y.getDay()){
			case 1: week="星期一"; break;
			case 2: week="星期二"; break;
			case 3: week="星期三"; break;
			case 4: week="星期四"; break;
			case 5: week="星期五"; break;
			case 6: week="星期六"; break;
			default: week="星期天";
			};
		document.getElementById('xingqi').innerHTML = week;	
	//开启回弹
		_self = plus.webview.currentWebview();
		_self.setStyle({
			bounce: "vertical",
			bounceBackground:"#efeff4"
		});
		//获取首页数据
		
		var zhuhu = document.getElementById("zhuhu");
		var chuzu = document.getElementById("chuzu");
		var changzhu = document.getElementById("changzhu");
		var liudong = document.getElementById("liudong");
		var zhongdian = document.getElementById("zhongdian");
		var minzu = document.getElementById("minzu");
		var yearvisit = document.getElementById("yearvisit");
		var mouthvisit = document.getElementById("mouthVisit");
		var todaycnt = document.getElementById("todaycnt");
		
					
			jQuery.ajax({
			    url: "http://117.146.77.26/platform/index/",
			    type: "GET",
			    xhrFields: { withCredentials: true },
     			crossDomain: true,
			    data: {
			        "fromapp": "1",
			    },
			   
			})
			.done(function(data, textStatus, jqXHR) {

				changzhu.textContent = data.data[0].changzhu;
				chuzu.textContent = data.data[0].chuzu;
				liudong.textContent = data.data[0].liudong;
				minzu.textContent = data.data[0].minzu;
				zhongdian.textContent = data.data[0].zhongdian;
				zhuhu.textContent = data.data[0].zhuhu;
				yearvisit.textContent = data.data[0].yearplan + '/'+data.data[0].yearvisited;
				mouthvisit.textContent = data.data[0].monthplan + '/'+data.data[0].monthvisited;
				todaycnt.textContent = data.data[0].todaycnt;
			
				console.log(data.data[0].todaycnt)
			   
			})
			.fail(function(jqXHR, textStatus, errorThrown) {
			    console.log("HTTP Request Failed");
			})
			.always(function() {
			    /* ... */
			});
		
		
	});
	</script>
