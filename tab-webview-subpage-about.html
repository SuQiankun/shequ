<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">

		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" href="css/mui.min.css">
			<style>
			html,body {
				background-color: #EFEFF4;
			}
			.title{
				margin: 20px 15px 10px;
				color: #6d6d72;
				font-size: 15px;
			}
			.yl_div { width: 46%; float: left; margin-right:0; margin-bottom: 2px; text-align: center; }
			.yl_div span { color: #888; }
			.yl_div .mui-card-content-inner { padding-bottom: 8px; padding-top: 10px;}
			
			.yl_btn { padding: 8px 0; background: #fff; }

		</style>
	</head>
		<body class="mui-ios mui-ios-9 mui-ios-9-1" >
				<div class = "mui-content">
					
				</div> 


				<div class="mui-content"  >
				
					<!--<div class="mui-card" >
						<div class="mui-card-content-inner" >
							<h3 class="yl_color">欢迎您：admins</h3>
							<h5>社区管理系统</h5>ßß
						</div>
					</div>-->
				<ul  style="background-color: #FEFEFE;" class="mui-table-view mui-grid-view mui-grid-9"><a href="#">
		            <li  id="VisitInfo" class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3">
		                    <span class="mui-icon mui-icon-home"></span>
		                    <div class="mui-media-body" >走访记录</div></a>
		            </li>

		            </li>

		            </li>

				<div style="clear:both"></div>

				<div style="height: 10px;" ></div>
	</body>
	<script src="js/mui.min.js"></script>
	<script>
		document.getElementById('VisitInfo').addEventListener('tap',function(){
		
			mui.openWindow({
			    url: 'visitList.html', 
			    id:'visitList'
			});
		});
	document.getElementById('showMessage').addEventListener('tap',function(){
		
			mui.openWindow({
			    url: 'showMessage.html', 
			    id:'showMessage'
			});
		});
		mui.init({
			swipeBack:true //启用右滑关闭功能
		});
