<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" href="css/mui.min.css">
		<style>
			html,body {
				background-color: #efeff4;
			}
			.title{
				margin: 20px 15px 10px;
				color: #6d6d72;
				font-size: 15px;
			}
		</style>
	</head>
	<body>
				<div class="mui-content">
				<div class="mui-content">
					<div class="mui-card">
						<div class="mui-card-content-inner">
							<h3 class="yl_color">欢迎您: admins</h3>
							
						</div>
					</div>
					<div class="mui-card">
						<div class="mui-card-content-inner">
							<h4 class="yl_color">总小区数：24</h4>
						</div>
					</div>
					
					<div class="mui-card">
						<div class="mui-card-content-inner">
							<h4 class="yl_color">总楼栋：584</h4>
						</div>
					</div>

					<div class="mui-card">
						<div class="mui-card-content-inner">
							<h4 class="yl_color">总住户：1485</h4>
						</div>
					</div>
					
					<div class="mui-card">
						<div class="mui-card-content-inner" id="showmessage">
							<h4 class="yl_color">预警信息：20</h4>
						</div>
					</div>
					
				</div>
		</div>
	</body>
	<script src="js/mui.min.js"></script>
	
	
	<script>
		//添加信息提醒的点击事件
		document.getElementById('showmessage').addEventListener('tap',function(){
				 mui.openWindow({
			    url: 'showMessage.html', 
			    id:'showmessage'
		  });
		});
		
		
		mui.init({
			swipeBack:true //启用右滑关闭功能
		});
		
		
		
	</script>
</html>
