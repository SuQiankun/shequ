	mui.plusReady(function(){
	
			var resultStr =  plus.navigator.getCookie(urlforapp+'/');
	    			var resultArr = resultStr.split(';');
			    for (i = 0; i< resultArr.length;i++) {
						var keyStr = resultArr[i].split('=');
						if ( strcmp(keyStr[0],"userName") == 0 ) {
							plus.storage.setItem('username',decodeURI((keyStr[1])));
						}
			    }
			function strcmp(a, b) {
			    a = a.toString().trim(), b = b.toString();
			    for (var i=0,n=Math.max(a.length, b.length); i<n && a.charAt(i) === b.charAt(i); ++i);
			    if (i === n) return 0;
			    return a.charAt(i) > b.charAt(i) ? -1 : 1;
			}
			
			
		getIndexData();	
		
		var slider = mui("#slider");
			slider.slider({
					interval: 5000
			});				
	//开启回弹
		_self = plus.webview.currentWebview();
		_self.setStyle({
			bounce: "vertical",
			bounceBackground:"#efeff4"
		});

	//获取首页数据
	function getIndexData(){
		getHomeData();
		var zhuhu = document.getElementById("zhuhu");
		var chuzu = document.getElementById("chuzu");
		var changzhu = document.getElementById("changzhu");
		var liudong = document.getElementById("liudong");

//		var minzu = document.getElementById("minzu");

//		var mouthvisit = document.getElementById("mouthVisit");
		var todaycnt = document.getElementById("todaycnt");
		var weizoufang = document.getElementById("weizoufang");
					mui.ajax(urlforapp+'/platform/index/',{

							zhuhu.textContent =  data.data[0].zhuhu  + '/' + data.data[0].hushu;
							//流出人口
						//	chuzu.textContent = data.data[0].lcrk +'/'+data.data[0].emptyhouse;
							//chuzu.textContent = data.data[0].chuzu;
							//流动人口.流动户
//							changzhu.textContent = data.data[0].liudong + '/'+ data.data[0].liudonghu;
							//低保/贫困
//							liudong.textContent = data.data[0].dibao + '/'+ data.data[0].pinkun;
							//重点人口 重点户
							zhongdian.textContent = data.data[0].zhongdian + '/'+ data.data[0].zhongdianhu;
						//	minzu.textContent = data.data[0].minzu;
							//未走访
							weizoufang.textContent = data.data[0].unvisited;
//							zhuhu.textContent = data.data[0].zhuhu;
							yearvisit.textContent = data.data[0].yearplan + '/'+data.data[0].yearvisited;
//							mouthvisit.textContent = data.data[0].monthplan + '/'+data.data[0].monthvisited;
							todaycnt.textContent = data.data[0].todaycnt;	
							
						},
						error:function(xhr,type,errorThrown){
							
						}
					});
					
	}
	
	function getHomeData(){
			var userid = 'wgyapp%23'+plus.storage.getItem('userId');
			var changzhu = document.getElementById("changzhu");
			var liudong = document.getElementById("liudong");
			var minzu = document.getElementById("minzu");
			var chuzu = document.getElementById("chuzu");
			var emotyHouse = document.getElementById("emptyHouse");
		mui.ajax(urlforapp+'/platform/index/getsumdata?myid='+userid,{
			dataType:'json',//服务器返回json格式数据
			type:'get',//HTTP请求类型
			timeout:10000,//超时时间设置为10秒；
			success:function(data){

				//流动人口
				changzhu.textContent = data.ldrs + '/'+ data.ldhs;
				
				//出租房屋/人数
				liudong.textContent = data.czrs + '/'+ data.czhs;
				
				//重点民语系
				minzu.textContent = data.zdmyxrs + '/'+ data.zdmyxhs;
				//重点地州
				chuzu.textContent = data.zdsdzrs +'/'+data.zdsdzhs;
				//空房
				emotyHouse.textContent = data.emptyhouse;
			},
			error:function(xhr,type,errorThrown){
				
			}
		});
	}
