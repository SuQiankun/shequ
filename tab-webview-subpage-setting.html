<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" href="css/mui.min.css">
		<style>
			html,body {
				background-color: #efeff4;
			}
			.title{
				margin: 20px 15px 10px;
				color: #6d6d72;
				font-size: 15px;
			}
		</style>
	</head>

	<body>
	<div class="mui-content">
			<ul class="mui-table-view" style="margin-top: 25px;">
				<li class="mui-table-view-cell">
					<a id="about" class="mui-navigate-right">
						关于
					</a>
				</li>
				<li class="mui-table-view-cell">
					<a id="changpsw" class="mui-navigate-right">
						修改密码
					</a>
				</li>
				<li class="mui-table-view-cell">
					<a id="addimg" class="mui-navigate-right">
						新增图片
					</a>
				</li>
			</ul>
			<ul class="mui-table-view" style="margin-top: 25px;">
				<li class="mui-table-view-cell" >
					<a style="text-align: center;color: #FF3B30;" id="exit">
						退出登录
					</a>
				</li>
			</ul>
		</div>
		</style>
	</body>
	<script src="js/mui.min.js"></script>
	<script>
		mui.init({
			swipeBack:true //启用右滑关闭功能
		});
		//修改密码  修改密码
		document.getElementById("changpsw").addEventListener('tap',function(){
			mui.openWindow('changePSW.html','changePSW',{});
		});
		document.getElementById("addimg").addEventListener('tap',function(){
			mui.openWindow('upload.html','addimg',{});
		});
		
		document.getElementById('exit').addEventListener('tap', function() {
			if (mui.os.ios) {
//				app.setState({});
				mui.openWindow({
					url: 'login.html',
					id: 'login',
					show: {
						aniShow: 'pop-in'
					},
					waiting: {
						autoShow: false
					}
				});
				return;1
			}
			
			var btnArray = [{
				title: "注销当前账号"
			}, {
				title: "直接关闭应用"
			}];
			
			plus.nativeUI.actionSheet({
				cancel: "取消",
				buttons: btnArray
			}, function(event) {
				var index = event.index;
				switch (index) {
					case 1:
						//注销账号
//						app.setState({});
						/*
						 * 注意：
						 * 1、因本示例应用启动页就是登录页面，因此注册成功后，直接显示登录页即可；
						 * 2、如果真实案例中，启动页不是登录页，则需修改，使用mui.openWindow打开真实的登录页面
						 */
						
//						plus.webview.getLaunchWebview().show("pop-in");
						//若启动页不是登录页，则需通过如下方式打开登录页
						
						mui.openWindow({
							url: 'login.html',
							id: 'login',
							show: {
								aniShow: 'pop-in'
							}
						});
						break;
					case 2:
						plus.runtime.quit();
						break;
				}
			});
		}, false);
		
		document.getElementById("about").addEventListener('tap',function () {
			mui.openWindow('about.html','about',{});
//			//获得主页面的webview
//			var main = plus.webview.currentWebview().parent();
//			//触发主页面的gohome事件
//			mui.fire(main,'gohome');
		});
	</script>
</html>
