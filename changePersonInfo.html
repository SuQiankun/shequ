		<script>
			mui.init({
				beforeback: function(){
					var list = plus.webview.getWebviewById('tab-webview-subpage-chat.html');
					mui.fire(list,'updateInfo');
						//获得列表界面的webview
					var list = plus.webview.getWebviewById('tab-webview-subpage-about.html');
					//触发列表界面的自定义事件（refresh）,从而进行数据刷新
					mui.fire(list,'getindex');

				}

			function getAdress(){
				var reID =  document.getElementById("RELIGION").value;
												var numberStr = '';
												switch (reID){
													case 'e4923f8a70564780876e6f63a5b8a6a0':
														numberStr = 'yisilanjiao';
														break;
													case 'f125a8ddcb9b4e7bb00c7408b1230893':
													numberStr = 'fojiao';
														break;
													case '61d2dea8ac1948dd836a404837e50aef':
													numberStr = 'jidujiao';
														break;
													case '695f4ceabd674839b8847b447daded8d':
													numberStr = '12345';
														break;
													default:
														break; 
												}
					common.getReligion(numberStr,'daogaoAdress',daogao);
			}
			
			document.getElementById("changePersonInfo").addEventListener('tap',function(){
				
				var self = plus.webview.currentWebview();
				//获取参数 人员id 人员姓名 民族 id  身份证号 电话号码,性别 id ,出生日期,籍贯
				var peoid = self.personid;
				var nameStr = document.getElementById('nameStr').value;
				var nationStr = document.getElementById('nationID').value;
				var idcardStr = document.getElementById('idcardStr').value;
				var phoneStr = document.getElementById('phoneStr').value;
				var sexStr = document.getElementById('sexID').value;
				var birthStr = common.jointime(document.getElementById('pickDateBtn').textContent);
				var jgStr = document.getElementById('jgStr').value;
				var relation = document.getElementById("ownRealt").value;
			
				if(nationStr == '' || nationStr == null){
					mui.alert('请选择与业主关系');
					return;
				}
				if(nationStr == '' || nationStr == null){
					mui.alert('请选择民族');
					return;
				}
				if(nameStr == '' || nameStr == null){
					mui.alert('请输入姓名');
					return;
				}
				if(sexStr == '' || sexStr == null){
					mui.alert('请选择性别');
					return;
				}
					
				//
				var daogaoAdInfo = document.getElementById("daogaoAdress").value;
				var zongjiaoInfo = document.getElementById("RELIGION").value;
				var xuexingInfo = document.getElementById("bloodType").value;
				var zhiyeInfo = document.getElementById("career").value;
				var danweidizhiInfo =document.getElementById("danweidizhi").value;
				var canbaoInfo = document.getElementById("yiliaoqingkuang").value;
				var hkxzInfo = document.getElementById("popuInfo").value;
				var zzmmInfo = document.getElementById("polit").value;
				var rudangshijianInfo = common.jointime(document.getElementById("rudangshijian").textContent);
				var dangneizhiwuInfo = document.getElementById("dangneizhiwu").value;
				var hunyinInfo = document.getElementById("marry").value;
				var jingjiInfo = document.getElementById("income").value;
				var jiankangInfo = document.getElementById("jiankangzhuangkuang").value;
				var wenhuaInfo = document.getElementById("degree").value;
				var hukousuozaidiInfo = document.getElementById("hkdz").value;
				var canjizhengInfo = document.getElementById("canjizheng").value;
				var scnumInfo = document.getElementById("singlechild").value;
				var bingyiInfo = document.getElementById("military").value;
				var zaijiajuzhuInfo = document.getElementById("yesOrNot").value;
				
				var jzryInfo = document.getElementById("peo_is_jzry").value;
				var lcrkInfo = document.getElementById("peo_is_lcrk").value;
				var attidInfo = document.getElementById("peo_attr_id").value;
				var housetypeInfo = document.getElementById("peo_housetype_id").value;
				
				if (document.getElementById("polit").value == '26c0381f2de54fd8887ab42d99da1481' && rudangshijianInfo.length < 3) {
					mui.alert('请选择入党时间');
					return false;
				}
				
				if(document.getElementById("dibaozheng").value =='暂无'){
					var dibaoInfo = null;	
				}
				//贫困原因
				var pinkunyuanyinInfo = document.getElementById("pinkunyuanyin").value;
				if (document.getElementById("income").value == '2bcb7f1428e3463590ee4ddf8833fa8d' && pinkunyuanyinInfo.length < 4) {
					mui.alert('请选择贫困原因');
					return false;
				}
				
				var canji = document.getElementById("canjizheng").value;
				var iscanji = '';
				
				if(canji.length > 2 ){
					iscanji = '084500e2b1384e809d49b2db44923fd0';		
				}else{
					iscnaji = null;
				}
		
				var data = {
					"peo_hs_num":self.fanghaoid,
					"peo_id":self.personid,
					"peo_yz_relation":self.relation,
					"peo_name":nameStr,
					"peo_nation_id":nationStr,
					"peo_jg_id":jgStr,
					"peo_card_num":idcardStr,
					"peo_phone":phoneStr,
					"peo_sex":sexStr,
					"peo_birthday":birthStr,
					"peo_blood_id":xuexingInfo,
					"peo_zy_id":zhiyeInfo,
					"peo_by_id":bingyiInfo,
					"peo_edu_deg_id":wenhuaInfo,
					"peo_hyzk":hunyinInfo,
					"peo_eco_id":jingjiInfo,
					"peo_religion_id":zongjiaoInfo,
					"peo_dao_gao_id":daogaoAdInfo,
					"peo_work_unit":danweidizhiInfo,
					"peo_hk_xz_id":hkxzInfo,
					"peo_hk_addr":hukousuozaidiInfo,
					"peo_social_security_status":canbaoInfo,
					"peo_is_able":jiankangInfo,
					"peo_zzmm_id":zzmmInfo,
					"peo_join_party_date":rudangshijianInfo,
					"peo_party_zw":dangneizhiwuInfo,
					"peo_inhome_id":zaijiajuzhuInfo,
					"peo_single_child_id":scnumInfo,
					"peo_dis_card_num":canjizhengInfo,
					"peo_is_jzry":jzryInfo,
					"peo_is_lcrk":lcrkInfo,
					"peo_attr_id":attidInfo,
					"peo_housetype_id":housetypeInfo,
					"socialmumber":dibaoInfo,
					"peo_ecoyy_id":pinkunyuanyinInfo,
					"PEO_IS_DISABLE":iscanji,
					"peo_yz_relation":relation,
				};
				var params = $.toJSON(data);
				mui.ajax('http://124.117.230.75:8080/app?cmd=modifylivepeople',{
					data:params,
					headers:{'Content-Type':'application/json'},	
					dataType:'json',//服务器返回json格式数据
					type:'post',//HTTP请求类型
					success:function(data){

					if (data.data == '修改人员资料成功!') {
							mui.alert('修改成功!');
							setTimeout('mui.back()',1000);	
						} else{
							mui.alert('修改失败!');
						}
					},
					error:function(xhr,type,errorThrown){
					mui.alert('连接失败,请检查网络设置!')
					}
				});
			});
		</script>
		
		<script type="text/javascript">
		//定义全局变量, 用来设置初始值;
		var bingyi ='';       // 兵役
		var daogao = '';    	 // 祷告地址
		var attrid = '';    	//人员属性
		var zhiye ='';	     // 职业
		var hkxz = '';       // 户口类型
		var workunit = '';   // 工作单位
		var religion = '';   //宗教信仰
		var hyzk = '';     	//婚姻状况
		var zzmm = '';   	//政治面貌
		var xueli = '';		//学历
		var jingji = '';		//经济状况
		var xuexing = '';	//血型
		var jiankang = '';   //健康状况
		var inhome = ''; 	//是否在家居住
		
		var partydate = '';  // 入党时间
		var partyzw = '';   //党内职务
		var retiredate = ''; //退休时间
		var discard = '';  //残疾证号
		var yiliao = ''; 	//医疗情况
		var scid = '';		//独生子证件号
		var hkdz = '';		//户口地址
		var inhome = '';  //是否在家居住
		var jzry = '';  		//矫正人员
		var  lcrk = ''; 		//流出人口
		var housetype = ''; 	//房户类型;
		var socialmumber =''; //低保证号
		var pinkunyuanyin = ''; //贫困原因;
		
		
		
	mui.plusReady(function () {
				var web = plus.webview.currentWebview();
				//获取传递参数
			  document.getElementById('nameStr').value = web.name;
			  document.getElementById('idcardStr').value = web.idcard;
			  document.getElementById('phoneStr').value = web.phone;
			  document.getElementById('pickDateBtn').value = web.birth;
			  document.getElementById('jgStr').value = web.jg;
			  document.getElementById("pickDateBtn").textContent = web.birth;
			  document.getElementById("personID").innerText = web.personid;
				//判断是否加载初始值;
				if (web.sex == '男') {
					var area_name = '<option selected="selected" value="c1670767bf2840a1aab00f364f781cdb">男</option><option  value="c14b60b63693440089304675e6dbcfc8">女</option>';
					document.getElementById('sexID').innerHTML = 	area_name;	 			
				} else{
					var area_name = '<option  value="c1670767bf2840a1aab00f364f781cdb">男</option><option  selected="selected" value="c14b60b63693440089304675e6dbcfc8">女</option>';
					document.getElementById('sexID').innerHTML = 	area_name;	
				}

			  //获取民族列表
			  mui.ajax('http://124.117.230.75:8080/app?cmd=getnationlist',{
				dataType:'json',
				type:'get',
				success:function(data){
				var area_name = '<option value="">请选择</option>';
				
				for (i=0;i<data.data.length;i++) {
						//判断是否加载初始值;
						if( data.data[i].val == web.nation){
							area_name +=
								'<option selected="selected"  value="' +
								data.data[i].ids
								+'">'+ data.data[i].val+'</option>';
						}else{
							area_name +=
							'<option value="'+
							data.data[i].ids
							+'">'+ data.data[i].val+'</option>';
						}}
				document.getElementById("nationID").innerHTML = area_name;
				},
				error: function(xhr,type,errorThrown){}});
			
	mui.ajax('http://124.117.230.75:8080/app?cmd=getlivepeoplebyhouseid&houseid='+web.fanghaoid,{
					dataType:'json',//服务器返回json格式数据
					type:'get',//HTTP请求类型
