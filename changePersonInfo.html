			}
			.mui-preview-header .mui-preview-indicator {

			.mui-preview-image {
				display: none;
				-webkit-animation-duration: 0.5s;
				animation-duration: 0.5s;
				-webkit-animation-fill-mode: both;
				animation-fill-mode: both;
			}
			.mui-preview-image.mui-preview-in {
				-webkit-animation-name: fadeIn;
				animation-name: fadeIn;
			}
			.mui-preview-image.mui-preview-out {
				background: none;
				-webkit-animation-name: fadeOut;
				animation-name: fadeOut;
			}
			.mui-preview-image.mui-preview-out .mui-preview-header,
			.mui-preview-image.mui-preview-out .mui-preview-footer {
				display: none;
			}
			.mui-zoom-scroller {
				position: absolute;
				display: -webkit-box;
				display: -webkit-flex;
				display: flex;
				-webkit-box-align: center;
				-webkit-align-items: center;
				align-items: center;
				-webkit-box-pack: center;
				-webkit-justify-content: center;
				justify-content: center;
				left: 0;
				right: 0;
				bottom: 0;
				top: 0;
				width: 100%;
				height: 100%;
				margin: 0;
				-webkit-backface-visibility: hidden;
			}
			.mui-zoom {
				-webkit-transform-style: preserve-3d;
				transform-style: preserve-3d;
			}
			.mui-slider .mui-slider-group .mui-slider-item img {
				width: auto;
				height: auto;
				max-width: 100%;
				max-height: 100%;
			}
			.mui-android-4-1 .mui-slider .mui-slider-group .mui-slider-item img {
				width: 100%;
			}
			.mui-android-4-1 .mui-slider.mui-preview-image .mui-slider-group .mui-slider-item {
				display: inline-table;
			}
			.mui-android-4-1 .mui-slider.mui-preview-image .mui-zoom-scroller img {
				display: table-cell;
				vertical-align: middle;
			}
			.mui-preview-loading {
				position: absolute;
				width: 100%;
				height: 100%;
				top: 0;
				left: 0;
				display: none;
			}
			.mui-preview-loading.mui-active {
				display: block;
			}
			.mui-preview-loading .mui-spinner-white {
				position: absolute;
				top: 50%;
				left: 50%;
				margin-left: -25px;
				margin-top: -25px;
				height: 50px;
				width: 50px;
			}
			.mui-preview-image img.mui-transitioning {
				-webkit-transition: -webkit-transform 0.5s ease, opacity 0.5s ease;
				transition: transform 0.5s ease, opacity 0.5s ease;
			}
			@-webkit-keyframes fadeIn {
				0% {
					opacity: 0;
				}
				100% {
					opacity: 1;
				}
			}
			@keyframes fadeIn {
				0% {
					opacity: 0;
				}
				100% {
					opacity: 1;
				}
			}
			@-webkit-keyframes fadeOut {
				0% {
					opacity: 1;
				}
				100% {
					opacity: 0;
				}
			}
			@keyframes fadeOut {

					opacity: 1;
				}
				100% {
					opacity: 0;
				}
			}
			p img {

				height: auto;
			}

<script type="text/javascript">
	
	document.getElementById("uploadIDCARD").addEventListener('tap',function(){
		plus.gallery.pick(function(p){
			$("#idcardPIC").attr('src',p);
			uploadImg('idcardPicAdd');
		});
	});
	
	document.getElementById("uploadSociaPIC").addEventListener('tap',function(){
		plus.gallery.pick(function(p){
			$("#sociaPIC").attr('src',p);
			uploadImg('sociaPicAdd');
		});
	});
	
	document.getElementById("uploadDisablePIC").addEventListener('tap',function(){
		plus.gallery.pick(function(p){
			$("#disablePIC").attr('src',p);
			uploadImg('disablePicAdd');
		});
	});
	
	document.getElementById("uploadSinglePIC").addEventListener('tap',function(){
		plus.gallery.pick(function(p){
			$("#singlechildPIC").attr('src',p);
			uploadImg('singlPicAdd',p);
		});
	});
	
	function uploadImg(params,p){
		var server=urlforapp+":8080/app/uploadimg";
		var wt=plus.nativeUI.showWaiting();
		var task=plus.uploader.createUpload(server,
			{method:"POST"},
			function(t,status){ //上传完成
				if(status==200){
					var data = JSON.parse(t.responseText)
					wt.close();
					params = data.data;
				}else{
					wt.close();
				}
			}
		);
		task.addFile(p,{key:"upimg"});
		task.start();
	}
	
	</script>
